<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">


    <!-- font2 link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images//rock-paper-scissors.svg" type="image/x-icon">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <main class="main_tag">
        <h1 class="rock_paper_scissors font">Rock Paper Scissors</h1>
        <section class="game_section">
            <div class="computer">

                <img src="images/rock.png" alt="hand rock" class="computer_rock computer_player">

                <!-- <img src="images/scissors.png" alt="hand rock image" class="computer_scissors computer_scissors"> -->

                <!-- <img src="images/paper.png" alt="hand paper image" class="computer_paper computer_paper"> -->
            </div>

            <div class="result">
                <span class="result_text_computer font">Computer</span>
                <span class="result_text_vs font">VS</span>
                <span class="result_text_player font">Player</span>
            </div>

            <div class="player">
                <img src="images/rock.png" alt="hand rock" class="player_rock">

                <!-- <img src="images/scissors.png" alt="hand rock image" class="player_scissors "> -->

                <!-- <img src="images/paper.png" alt="hand paper image" class="player_paper "> -->
            </div>
        </section>

        <!-- button section -->
        <section class="button_section">
            <button class="rock_btn font2">ROCK

                <img src="./images/stone.svg" alt="stone image" class="stone button_img">

            </button>


            <button class="paper_btn font2">PAPER

                <img src="images/paper-plane.png" alt="paper plane" class="paper button_img">
            </button>

            <button class="scissors_btn font2">SCISSORS
                <img src="images/scissors2.png" alt="scissors image" class="scissors button_img">

            </button>
        </section>

        <button class="reset_btn font">Reset</button>
    </main>

    <script src="script.js"></script>
</body>

</html>
